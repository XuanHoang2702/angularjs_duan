<div class="container" ng-controller="productController">
    <h1>Danh sách sản phẩm</h1>
    <div class="table">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Stt</th>
                    <th scope="col">Name</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col">Price</th>
                    <th scope="col">category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in productList ">
                    <th scope="row">{{ $index+1 }}</th>
                    <td>{{ item.name }}</td>
                    <td><img width="100px" src="{{ item.image }}" alt=""></td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.category.categoryName}}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="#!/edit/{{ item.id }}"><button class="bg-warning rounded border-0">sửa</button></a>
                        <a ng-click="removeItem( item.id )"><button class="bg-danger rounded border-0">xóa</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
