<div class="container">
    <h1>Sửa sản phẩm</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" ng-model="product.name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">price</label>
            <input type="text" class="form-control" ng-model="product.price">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Image</label>
            <input type="text" class="form-control" ng-model="product.image" placeholder="Image">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">quantity</label>
            <input type="text" class="form-control" ng-model=" product.quantity">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Categories</label>
            <select name="" id="" class="form-control" ng-model="product.categoryId">
                <option ng-repeat="item in categoryList" value="{{ item.id }}">
                    {{ item.categoryName }}

                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">description</label>
            <textarea class="form-control" name="" cols="30" rows="10" ng-model="product.description"></textarea>
        </div>
        <button ng-click="updateItem()" type="submit" class="btn btn-primary">sửa</button>
    </form>
</div>
