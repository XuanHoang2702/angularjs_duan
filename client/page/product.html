<!---Danh mục-->
<h3 class="pt-3 font-weight-light ">Danh mục sản phẩm</h3>
<div class="d-flex justify-content-center">
    <div class="div m-5 text-center">
        <img height="200px" width="200px" class="rounded"
            src="https://cdn.sudospaces.com/website/topz.vn/home/topz/public_html/2019/12/h2t-314177.jpg" alt="">
        <h5 class="text-danger font-weight-bold">Áo nam</h5>
    </div>
    <div class="div m-5 text-center">
        <img class="rounded" height="200px" width="200px" src="https://nhiet.vn/wp-content/uploads/2018/10/adam-1.jpg"
            alt="">
        <h5 class="text-danger font-weight-bold">Quần</h5>
    </div>
    <div class="div m-5 text-center">
        <img height="200px" class="rounded" width="200px"
            src="https://cf.shopee.vn/file/ab0f21cda8ea0eb8b444a8f03365d088" alt="">
        <h5 class="text-danger font-weight-bold">Giày nam</h5>
    </div>
</div>
<!---show sản phẩm-->
<h3 class="pt-3 font-weight-light ">Các sản phẩm</h3>

<div class="row justify-content-between" ng-controller="productController">
    <div class=" content " ng-repeat="item in productList">
        <div class=" bg-light m-5 mt-4 text-center">
            <a href="#!/productDetail/{{ item.id }}"><img width="100%" height="250px" src="{{ item.image }}" alt=""></a>
            <a href="#!/productDetail/{{ item.id }}">
                <p>{{ item.name }}</p>
            </a>
            <h4 class="text-danger "> {{ item.price }} VND</h4>
            <button class="w-100 bg-danger border-0 rounded text-white">Mua ngay</button>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
